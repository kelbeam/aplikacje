<form name="myForm">
  <input type="number" id="num" min="0" max="100">
  <button id="myButton">Wyslij</button>
</form>
<p id="info"></p>

<script>
    cocument.querySelector("#myButton").addEventListener("click", function(e){
        e.preventDefault();
    
    const min=0; const max=10; var result;
    var number=document.querySelector('#num').value;
    if (number!="" && number>=min &&number<=max){
        result="dane poprawne";
    }else{
        result="dane niepoprawne";
    }
    document.querySelector("#info").innerHTML=result;
});
    </script>
